what_you_want: Здравствуйте! Какой у вас вопрос?
i_need_help_button: Мне нужна помощь
i_want_to_help_button: Я хочу помочь
i_need_help:
  ask_for_contact: |
    ВНИМАНИЕ: ЧТОБЫ МЫ УВИДЕЛИ ЗАЯВКУ, ДОЙДИТЕ ДО КОНЦА ВЗАИМОДЕЙСТВИЯ С БОТОМ И ПРЕДОСТАВЬТЕ ВСЮ НУЖНУЮ ИНФОРМАЦИЮ!
    
    ШАГ 1 ИЗ 3: Контактные данные
    
    Назовите имя и номер телефона контактного лица, с которым мы будем связываться по вашему вопросу.
    Укажите, в каких соц. сетях удобно общаться (Telegram/Viber/Whatsapp). Без контакта мы не сможем с вами связаться.
  ask_for_details: |
    ШАГ 2 ИЗ 3: Проблема/Вопрос
    
    Опишите свою проблему, с которой нужна наша помощь.
    Укажите детали: сколько человек, откуда, куда, когда. Это сэкономит время поиска решения.
  ask_for_time: |
    ШАГ 3 ИЗ 3:  Анкета
    
    Вы заполняли нашу анкету на оказание помощи <a href="https://shorturl.at/svzG3">здесь</a>?  
    
    Если нет, заполните анкету и ответьте фамилией семьи или группы, которой нужна помощь. 
    
    Если возникли трудности с анкетой, чтобы мы получили вашу заявку, напишите фамилию семьи или группы, которой нужна помощь. 
    
    Если анкета уже была заполнена, напишите фамилию семьи или группы, которой нужна помощь.
  success_message: Заявка принята. Мы свяжемся с вами как можно скорее!
