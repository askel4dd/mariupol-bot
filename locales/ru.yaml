i_need_help:
  ask_for_contact: >
    Назовите свое имя, номер телефона по которому вам можно дозвониться,
    и номер телефона/никнейм в мессенджерах (Телеграм, Whatsapp, Viber). 
    Без контакта мы не сможем с вами связаться.
  ask_for_details: >
    Спасибо! Опишите свою проблему, с которой нужна помощь. 
    Укажите детали: сколько человек, откуда, куда, когда. Это сэкономит время поиска решения.
  ask_for_time: > 
    Спасибо. Если вы не заполняли нашу анкету, пожалуйста, заполните <a href="https://shorturl.at/svzG3">здесь</a>. 
    Заполнили? Укажите свою фамилию.
  success_message: Заявка принята!
