  reply_latvia: "На Рижском автовокзале работает волонтерское инфоокно. Часы работы: каждый день 08:00-00:00."
  reply_ukraine: >
    Если вам нужна помощь с выездом из Украины в Европу, напишите, пожалуйста, САМОСТОЯТЕЛЬНО в бот <b>"Помогаем уехать"</b>: @helpingtoleave_bot
    Спасибо за ваше обращение!
  do_you_know_how_to_leave_russia: >
    ВАЖНО! Перед выездом из России ОБЯЗАТЕЛЬНО сфотографируйте миграционную карту, которую вам выдали при въезде.
    Вы уже знаете, как выехать из России в Эстонию?
  estonia_stay_question: Вы хотите остаться в Эстонии?
  go_to_other_country: Нет, я хочу ехать в другую страну
  help_in_russia: >
    Если вам нужна помощь с выездом из России в Эстонию и другие страны Европы, напишите, пожалуйста, САМОСТОЯТЕЛЬНО:
    
    
    В бот волонтёрской сети <b>"Проездом из Украины в Европу"</b>: @urk_ross_europe_transit_bot
    
    или в бот <b>"Помогаем уехать"</b>: @helpingtoleave_bot
    
    
    Спасибо за ваше обращение!
  questionnaire:
    question: Заполняли ли вы анкету "Друзей Мариуполя" в электронном виде или на бумаге на автовокзале Таллинна или в Нарве?
    new_user:
      prompt: >
        Если вы не заполняли нашу анкету, пожалуйста, заполните <a href="https://shorturl.at/svzG3">здесь</a>. Заполнили? Напишите здесь свою фамилию.
      ask_for_details: >
        Опишите свою проблему. Укажите все детали: сколько человек, откуда, куда, когда едет, какая вам требуется помощь. Это сэкономит время поиска решения.
    existing_user:
      ask_last_name: Назовите, пожалуйста, вашу фамилию.
    switch:
      question: Какое действие вы хотите совершить?
      edit: Поправить информацию в анкете
      status: Хочу узнать статус заявки
      emergency: Мне нужна срочная помощь
    status:
      operator: >
        По статусу заявки вам ответит оператор в ближайшее время!
        Спасибо за ваше обращение!
    emergency:
      prompt: >
        Опишите вашу проблему: где вы находитесь? Какая помощь вам нужна?
      reply: >
        Спасибо за ваше обращение! Мы свяжемся с вами в ближайшее время!
    edit:
      prompt: Укажите изменившуюся информацию.

  protection_question: Вы уже подали документы на временную или международную защиту?
  estonia_final: >
    Военным беженцам, которые остаются жить в Эстонии, помогают: 

    
    <b>Eesti Pagulasabi / Эстонский Совет Помощи Беженцам</b>
    
    <a href="https://www.pagulasabi.ee/ru">https://www.pagulasabi.ee/ru</a>


    Различные группы в Facebook, среди которых: 

    
    <b>Ukraina sõbrad Eestis / Друзья Украины в Эстонии</b>
    
    <a href="https://www.facebook.com/groups/ukrainasobradeestis">https://www.facebook.com/groups/ukrainasobradeestis</a>
    
    
    Надеемся, что эта информация поможет!
    
    Спасибо за ваше обращение!

  estonia_protect_me: >
    Если вы хотите остаться в Эстонии, то вам необходимо обратиться к социальному департаменту (Sotsiaalkindlustusamet).
    Вы можете сделать это прямо на границе, обратившись к пограничникам.
    Если вы уже в Эстонии, то вас примут на автовокзале Таллинна: внутри здания вверх по ступенькам.
    Вы увидите большие баннеры в цветах флага Украины. Вам туда.
    Скажите, что вы только приехали и хотите остаться в Эстонии.
    Если у вас всё получилось, нажмите кнопку всё хорошо.
    Если у вас возникли проблемы с обращением к пограничникам или в социальный департамент (вы не знаете, как доехать до Таллинна или вам отказали), нажмите кнопку "Помогите, есть проблема"
