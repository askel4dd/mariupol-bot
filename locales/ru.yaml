    • Таллиннский автовокзал (Lastekodu 46) (от главного входа налево вверх по ступенькам, вы увидете большие баннеры в цветах флага Украины)
    
    • г. Нарва (Peetri plats 3) (прямо напротив выхода с погранпункта)
    
    • г. Пярну (Pikk 18)
    
    • г. Тарту (Riia 179)
    
    • г. Йыхви (Viru 5A)
    
